<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/dfdee4a345.js" crossorigin="anonymous"></script></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span id='logo'>tweeter</span>
        <div class='newTweet'>
        <span><b>Write</b> a new tweet</span>
      <i id= 'arrow' class="fas newTweet fa-angle-double-down"></i>
     </div>
    </nav>

    <header>
      <section class ="profile">
        <img class='image' src="/images/profile-hex.png"> 
          <h2 class='name'>Raffy Cordero</h2>
    </section>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class ='error-message1'>type something shorter!!</div>
        <div class ='error-message2'>Say something!!</div>
        <h2 class='tweetTitle'>Compose Tweet</h2>
        <form action="/tweets/" method='post' class = 'tweet-button'>
          <label for="tweetText">What are you humming about?</label>
          <textarea name="text" id="tweetText"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
        </form>
      </section>
      <article class = 'old-tweets'></article>
  </main>
  </body>
  <script type="text/javascript" src="/scripts/client.js"></script>
</html>
